{% extends "base.html" %}

{% block title %}Query - Iceberg Explorer{% endblock %}

{% block nav_query %}bg-iceberg-800 text-white{% endblock %}

{% block sidebar %}
<div
    hx-get="/ui/partials/namespace-tree"
    hx-trigger="load"
    hx-swap="innerHTML"
>
    <div class="flex items-center justify-center py-8">
        <svg class="animate-spin h-6 w-6 text-iceberg-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
        </svg>
    </div>
</div>
{% endblock %}

{% block content %}
<div class="space-y-4">
    <!-- Query editor placeholder (will be implemented in US-017) -->
    <div class="rounded-lg bg-white p-6 shadow">
        <h2 class="text-lg font-semibold text-gray-900 mb-4">SQL Query Editor</h2>
        <div class="rounded-lg border border-dashed border-gray-300 p-8 text-center">
            <svg class="mx-auto h-12 w-12 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 20l4-16m4 4l4 4-4 4M6 16l-4-4 4-4" />
            </svg>
            <p class="mt-2 text-sm text-gray-500">Query editor coming soon</p>
        </div>
    </div>

    <!-- Results placeholder (will be implemented in US-018) -->
    <div class="rounded-lg bg-white p-6 shadow">
        <h2 class="text-lg font-semibold text-gray-900 mb-4">Results</h2>
        <div id="query-results" class="rounded-lg border border-dashed border-gray-300 p-8 text-center">
            <svg class="mx-auto h-12 w-12 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 10h18M3 14h18m-9-4v8m-7 0h14a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v8a2 2 0 002 2z" />
            </svg>
            <p class="mt-2 text-sm text-gray-500">Run a query to see results</p>
        </div>
    </div>
</div>
{% endblock %}
