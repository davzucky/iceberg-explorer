version: "3.8"

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - ../..:/workspace:cached
    command: sleep infinity
    network_mode: service:minio
    depends_on:
      minio:
        condition: service_healthy
      minio-init:
        condition: service_completed_successfully
      lakekeeper:
        condition: service_healthy
    environment:
      - DEVELOPMENT=true

  minio:
    image: minio/minio:latest
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      - MINIO_ROOT_USER=minioadmin
      - MINIO_ROOT_PASSWORD=minioadmin
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 5

  minio-init:
    image: minio/mc:latest
    depends_on:
      minio:
        condition: service_healthy
    environment:
      - MINIO_ROOT_USER=minioadmin
      - MINIO_ROOT_PASSWORD=minioadmin
    entrypoint: >
      /bin/sh -c "
      sleep 5 &&
      /usr/bin/mc alias set myminio http://minio:9000 minioadmin minioadmin &&
      /usr/bin/mc mb myminio/iceberg-warehouse --ignore-existing
      "

  postgres:
    image: postgres:15
    environment:
      - POSTGRES_USER=iceberg
      - POSTGRES_PASSWORD=iceberg
      - POSTGRES_DB=lakekeeper
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U iceberg -d lakekeeper"]
      interval: 10s
      timeout: 5s
      retries: 5

  lakekeeper:
    image: lakekeeper/lakekeeper:latest
    ports:
      - "8181:8181"
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      - LAKEKEEPER__CATALOG__URI=postgresql://iceberg:iceberg@postgres:5432/lakekeeper
      - LAKEKEEPER__WAREHOUSE__LOCATION=s3://iceberg-warehouse
      - LAKEKEEPER__WAREHOUSE__NAME=demo
      - LAKEKEEPER__WAREHOUSE__S3__ENDPOINT=http://minio:9000
      - LAKEKEEPER__WAREHOUSE__S3__ACCESS_KEY=minioadmin
      - LAKEKEEPER__WAREHOUSE__S3__SECRET_KEY=minioadmin
      - LAKEKEEPER__WAREHOUSE__S3__PATH_STYLE_ACCESS=true
    command: catalog
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8181/health"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres-data:
